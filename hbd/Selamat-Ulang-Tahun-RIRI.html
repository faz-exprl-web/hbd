<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Birthday Card</title>
    <!-- Google Font-->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="outside">
        <div class="front">
          <p>SELAMAT ULANG TAHUN RIRI</p>
          <div class="cake">
            <div class="top-layer"></div>
            <div class="middle-layer"></div>
            <div class="bottom-layer"></div>
            <div class="candle"></div>
          </div>
        </div>
        <div class="back"></div>
      </div>
      <div class="inside">
        <div class="content-text">
          <p>Happy Birthday Riri...</p>
          <p>Semoga Keberkahan dan Kebahagiaan Selalu Menyertaimu, Sehat Selalu dan Semoga Di-usia Ke-17 Tahun Ini, Apa Yang Diinginkan Bisa Segera Tercapai.</p>
          <p style="color: chocolate;">From : MNF & TTH</p>
        </div>
        <div class="gambar-contaner">
          <img class="img-target" src="rii.jpg" alt="" height="180px">
        </div>
        
      </div>
    </div>
  </body>
</html>
